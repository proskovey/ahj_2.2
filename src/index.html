<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Segoe+MDL2+Assets" rel="stylesheet">
  <title>Trello</title>
</head>

<body>
  <h1 class="visually-hidden">Trello</h1>

  <div class="board">
    <div class="column" data-column-id="1">
      <h2>todo</h2>

      <ul class="column-cards">
        <li class="card" draggable="true" data-card-id="1">
          <button type="button" class="delete-card-button">&#x2715;</button>
          <p class="card-text">Начальняа картока для примера</p>
        </li>
      </ul>

      <a class="add-card-link">+ Add another card</a>

      <div class="add-card-section visually-hidden">
        <textarea class="textarea"></textarea>
        <button type="button" class="add-card-button">Add Card</button>
        <button type="button" class="cancel-card-button"></button>
      </div>
    </div>

    <div class="column" data-column-id="2">
      <h2>in progress</h2>

      <ul class="column-cards">
      </ul>

      <a class="add-card-link">+ Add another card</a>

      <div class="add-card-section visually-hidden">
        <textarea class="textarea"></textarea>
        <button type="button" class="add-card-button">Add Card</button>
        <button type="button" class="cancel-card-button"></button>
      </div>
    </div>

    <div class="column" data-column-id="3">
      <h2>done</h2>

      <ul class="column-cards">
      </ul>

      <a class="add-card-link">+ Add another card</a>

      <div class="add-card-section visually-hidden">
        <textarea class="textarea"></textarea>
        <button type="button" class="add-card-button">Add Card</button>
        <button type="button" class="cancel-card-button"></button>
      </div>
    </div>
  </div>
</body>
</html>
